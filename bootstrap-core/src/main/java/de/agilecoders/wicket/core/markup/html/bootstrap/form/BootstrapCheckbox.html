<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div class="form-check" wicket:id="wrapper">
                <input wicket:id="checkbox" type="checkbox" class="form-check-input"/>
                <label wicket:id="label" class="form-check-label"></label>
            </div>
        </wicket:panel>
    </body>
</html>
